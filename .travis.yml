language: php

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: '7.2'
      env: COVERAGE='true'
    - php: '7.2'
      env: SYMFONY_VERSION='v3'
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_install:
    - |
      if [ "$COVERAGE" != "true" ]; then
          phpenv config-rm xdebug.ini || true
      fi

install:
  - set -eo pipefail
  - |
    if [ -n "$SYMFONY_VERSION" ]; then
        composer bin symfony require --no-update "dunglas/symfony-lock:${SYMFONY_VERSION}"
    fi
  - composer update --no-interaction --no-progress --no-suggest --prefer-dist $COMPOSER_FLAGS

script:
  - |
    if [ "$COVERAGE" == "true" ]; then
        make tm
    else
        make test
    fi

notifications:
    email: false
