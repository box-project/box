language: php

sudo: false

services:
  - docker

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  - COMPOSER_FLAGS='--no-interaction --no-progress --no-suggest --prefer-dist'

matrix:
  include:
    - php: '7.1'
      env: DEPLOY=true
    - php: '7.2'
    - php: '7.2'
      env: PHAR_READONLY='true'
    - php: '7.2'
      env: COVERAGE='true'
  allow_failures:
    - php: nightly
  fast_finish: true

before_install:
  - |
    if [ "$COVERAGE" != "true" ]; then
        phpenv config-rm xdebug.ini || true
    fi
  - set -eo pipefail
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer validate
  - |
    if [ "DEPLOY" != "true" ]; then
        composer config --unset platform.php
        composer update --lock
    fi

install:
  - composer install $COMPOSER_FLAGS

script:
  - bin/box validate
  - |
    if [ "$COVERAGE" == "true" ]; then
        make tm
    elif [ "PHAR_READONLY" == "true" ]; then
        make tu_box_phar_readonly
    else
        make test
    fi

notifications:
    email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/box.phar
  skip_cleanup: true
  on:
    tags: true
    repo: humbug/box
    condition: "$DEPLOY"
